

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Event Driven (Midterm Exam)</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<style>
         @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap');
        
		 body {
         font-family: Montserrat,Arial, Helvetica, sans-serif;
         background-color:#f7f7f7;
         }
		 
         * {box-sizing: border-box}
         /* Add padding to container elements */
         form {
         padding: 20px;
         width:100%;
         background:white;
         }
         /* Full-width input fields */
         input[type=text], input[type=number], select {
         width: 100%;
         padding: 10px;
         margin: 5px 0 22px 0;
         display: inline-block;
         border: none;
         background: #f7f7f7;
         font-family: Montserrat,Arial, Helvetica, sans-serif;
         }
		 
       
         input[type=phone], select {
         width: 100%;
         padding: 15px;
         margin: 5px 0 22px 0;
         display: inline-block;
         border: none;
         background: #f7f7f7;
         }
         /* Set a style for all buttons */
         button {
         background-color: #0eb7f4;
         color: white;
         padding: 14px 20px;
         margin: 8px 0;
         border: none;
         cursor: pointer;
         width: 100%;
         opacity: 0.9;
         font-size:16px;
         font-family: Montserrat,Arial, Helvetica, sans-serif;
         border-radius:10px;
         }
         button:hover {
         opacity:1;
         }
         .ptag{
         color: red;
         }
         /* Change styles for signup button on extra small screens */
         @media screen and (max-width: 300px) {
         .signupbtn {
         width: 100%;
         }
         }
      </style>
	</head>
	<body class = "p-5">
		<div class = "row">
         <div class = "col-lg-4">
            <form onsubmit = "event.preventDefault()">
                 <h3>Product Management</h3>
                  <p>* - Required Fields</p>
                  
				  <label for="prodid"><b>Product ID <span class = 'text-danger'>*</span></b></label>
                  <input  type="text" id="productCount" readonly value = "EVNT-DRIV-MID-1">
                  
				  
				  <label for="prodname"><b>Product Name <span class = 'text-danger'>*</span></b></label>
                  <input id="productName" type="text" >
				  
				  
				   <label for="prodcategory"><b>Cetegory<span class = 'text-danger'>*</span></b></label>
				<select id = "PRODUCT">
					<option>--Select Category--</option>
					<option>Food and Beverage</option>
					<option>Kitchen Appliances</option>
					<option>IT Equipment</option>
					<option>Shoes and Clothing</option>
				</select>
				
				
				 <label for="sellprice"><b>Selling Price <span class = 'text-danger'>*</span></b></label>
                  <input type="number" id = "sellprice" name="sellprice"   >
				  
				 
				  <button class="bg-primary btn-sm" onclick = save() type = 'submit'>Save</button>
        
		      </form>
			  
			  	
         </div>
         <div class = "col-lg-8">
		 
		 <div class="row mb-4">
            <div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <small class="text-muted mb-0">Food and Beverage</small><br/>
                      <span class="h2 font-weight-bold mb-0 text-primary" id="fd">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <small class="text-muted mb-0" >Kitchen Appliances</small><br/>
                      <span class="h2 font-weight-bold mb-0 text-primary" id="Kitchen">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
			
			<div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <small class="text-muted mb-0">IT Equipment</small><br/>
                      <span class="h2 font-weight-bold mb-0 text-primary" id="IT_equip">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
			
			<div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <small class="text-muted mb-0">Shoes and Clothing</small><br/>
                      <span class="h2 font-weight-bold mb-0 text-primary" id="shoes_cloth">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
		  
		 
			<select class = 'bg-white' id = 'filterCategory' style = 'border: 1px solid #ddd !important;' onchange = 'filtercatChange()'>
					<option>--Filter by Category--</option>
					<option>See All</option>
					<option>Food and Beverage</option>
					<option>Kitchen Appliances</option>
					<option>IT Equipment</option>
					<option>Shoes and Clothing</option>
				</select>
		
		  
            <table class="table table-responsive ">
               <thead class = 'text-center'>
                  <tr>
                     <th scope="col" class = "bg-primary text-white">Product ID</th>
                     <th scope="col" class = "bg-primary text-white">Name</th>
                     <th scope="col" class = "bg-primary text-white">Category</th>
                     <th scope="col" class = "bg-primary text-white">Selling Price</th>
                   </tr>
               </thead>
               <tbody id = "tbodyproducts" class = 'text-center'>

                <script>

                    let counter = 0;
                    
                    var fd = 0
                    var Kitchen = 0
                    var IT_equip = 0
                    var shoes_cloth = 0
                    function save() {

                        counter++;
                        const string = "EVNT-DRIV-MID-";
                        let added = document.getElementById('productCount').value = string + counter
                        document.getElementById('productCount').value = string + (counter+1);

                        const productName = document.getElementById("productName").value;
                        const category = document.getElementById("PRODUCT").value;
                        const sellingPrice = document.getElementById("sellprice").value;
            
                        if (productName && category && sellingPrice) {
                            const tableBody = document.getElementById("tbodyproducts");
            
                            const newRow = document.createElement("tr");
                            newRow.innerHTML = `
                                <td>${added}</td>
                                <td>${productName}</td>
                                <td>${category}</td>
                                <td>${sellingPrice}</td>
                            `;
                            tableBody.appendChild(newRow);
            
                            updateCategoryCount(category);
                            if(category == "Food and Beverage"){
                                fd+=1
                            }if(category == "Kitchen Appliances"){
                                Kitchen+=1
                            }if(category == "IT Equipment"){
                                IT_equip+=1
                            }if(category == "Shoes and Clothing"){
                                shoes_cloth+=1
                            }
                            document.getElementById("fd").innerHTML = fd;
                            document.getElementById("Kitchen").innerHTML = Kitchen;
                            document.getElementById("IT_equip").innerHTML = IT_equip;
                            document.getElementById("shoes_cloth").innerHTML = shoes_cloth;



                            document.getElementById("prodname").value = "";
                            document.getElementById("prodcategory").value = "--Select Category--";
                            document.getElementById("sellprice").value = "";
                        } else {
                            alert("Please complete all fields.");
                        }
                    }
            
                    function updateCategoryCount(category) {
                        const categoryCountElement = document.getElementById(category);
                        if (categoryCountElement) {
                            categoryCountElement.innerText = parseInt(categoryCountElement.innerText) + 1;
                        }
                    }
            
                    function filtercatChange() {
                        const selectedCategory = document.getElementById("filterCategory").value;
                        const tableRows = document.getElementById("tbodyproducts").getElementsByTagName("tr");
                        for (let row of tableRows) {
                            const category = row.getElementsByTagName("td")[2].innerText;
                            if (selectedCategory === "See All" || selectedCategory === category) {
                                row.style.display = "";
                            } else {
                                row.style.display = "none";
                            }
                        }
                    }
                </script>
				
				
				
                 
               </tbody>
            </table>
			
	      </div>
      </div>
	</body>
